<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>PKM Script Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #007bff;
    }
    .btn {
      display: inline-block;
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #218838;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>JAMU Manager</h1>

  <div class="card">
    <h2>ðŸ“¥ Install JAMU Loader</h2>
    <p>Klik tombol di bawah untuk menginstal Jamu loader.</p>
    <p><strong>Pastikan ekstensi Tampermonkey sudah terpasang!</strong></p>
    <a href="https://raw.githubusercontent.com/cobrabagaskara/pkm_script/dev/modular-system/loader.user.js" class="btn" target="_blank">
      Install JAMU Loader
    </a>
   
  </div>

  <div class="card">
    <h2>ðŸ“¦ Daftar JAMU Tersedia</h2>
    <div id="modules">Memuat daftar modul...</div>
    <p style="margin-top: 12px;">
      <a href="" target="_blank">
        Edit  modul
      </a>
    </p>
  </div>
  <img src="https://quickchart.io/qr?text=https%3A%2F%2Fraw.githubusercontent.com%2Fcobrabagaskara%2Fpkm_script%2Fmain%2Floader.user.js&size=250" 
     alt="Install PKM Loader via QR" 
     style="margin-top: 10px;">
<p style="font-size: 0.85em;">Pindai dengan HP, lalu buka di browser desktop (jika perlu)</p>

  <script>
    fetch('https://api.github.com/repos/cobrabagaskara/pkm_script/contents/modules')
      .then(r => r.json())
      .then(files => {
        const container = document.getElementById('modules');
        if (!Array.isArray(files)) {
          container.innerHTML = '<p style="color:red;">Gagal memuat modul.</p>';
          return;
        }
        const jsFiles = files.filter(f => f.name.endsWith('.js')).map(f => f.name);
        if (jsFiles.length === 0) {
          container.innerHTML = '<p>Tidak ada modul tersedia.</p>';
        } else {
          container.innerHTML = jsFiles.map(name => `<div><code>${name}</code></div>`).join('');
        }
      })
      .catch(err => {
        document.getElementById('modules').innerHTML = '<p style="color:red;">Error: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
